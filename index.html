<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Puzzle Bitcoin</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" id="themeStylesheetLink" href="css/light.css">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Web Puzzle <span class="auto-type"></span></h1>
    </header>
    <section>
        <div class="container">
            <button class="button" onclick="navigate('play')">Jogar</button>
            <button class="button option" onclick="navigate('options')">Opções</button>
            <button id="help" class="button help" onclick="navigate('help')">Suporte</button>
            <script>
                var typed = new Typed(".auto-type", {
                strings: ["Code", "Bitcoin", "Crypto"],
                typeSpeed: 150,
                backSpeed: 150,
                loop: true
            })
            </script>
        </div>
    </section>
    <footer>
        <p>&copy; Dimitri Matheus</p>
    </footer>
</body>
</html>
